<button mat-dialog-close mat-icon-button class="close-icon">
    <mat-icon>close</mat-icon>
</button>
<form (ngSubmit)="formSubmit()">

    <mat-dialog-content>
       
            <h1>Add New Bus</h1>
            <mat-form-field appearance="fill">
            <mat-label>Bus Code</mat-label>
            <input name="busUnique"
            [(ngModel)]="bus.busCode" matInput placeholder="Enter Bus Unique Id">
            <mat-icon matSuffix>pin</mat-icon> 
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>Bus Name</mat-label>
                <input
                name="busName"
                [(ngModel)]="bus.busName"
                matInput placeholder="Enter Bus Name">
                <mat-icon matSuffix>local_shipping</mat-icon> 
            </mat-form-field>
            
        
            <mat-form-field appearance="fill">
            <mat-label>Bus Number</mat-label>
            <input name="busNumber"
            [(ngModel)]="bus.busNumber" matInput placeholder="Enter Bus Number">
            <mat-icon matSuffix>pin</mat-icon> 
            </mat-form-field>


        
        
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button mat-dialog-close color="warn" >Cancel</button>
    </mat-dialog-actions>

</form>
