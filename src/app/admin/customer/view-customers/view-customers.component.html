<div class="bootstrap-wrapper" style="background-color: #34364e; color:#ffff">
    <div class="container">
          <div class="row">
            <div class="col-md-12">
                <mat-card style="background-color: #3a3d5ae0; color:#ffff; margin-bottom: 10px;" class="card-title">
                    
                        <mat-card-title >All Customers List</mat-card-title>
                    
                </mat-card>
                <mat-form-field class="filter">
                  <mat-label>Filter</mat-label>
                  <input [(ngModel)]="searchText" matInput placeholder="search" #input>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                
                <table>
                    <tr>
                      <th>Serial No</th>
                      <th>Customer Name</th>
                      <th>Contact Number</th>
                      <th>Date</th>
                      <th>Pirnt Ticket</th>
                        <th>Action</th>
                      </tr>
                      <tr *ngFor="let c of customers | customerFilter: searchText | paginate: { itemsPerPage: pageSize, currentPage: page } ; let x = index" >

                        <td>{{x+1}}</td>
                        <td>{{c.customerName}}</td>
                        <td>{{c.customerNumber}}</td>
                        <td>{{c.routes.date | date}}</td>
                        <td><button class="table-button" [routerLink]="'/admin/customer/'+c.customerId+'/ticket'">Ticket</button></td>
                        <td>
                            <!-- <button style="background-color: #404258;" class="edit-button">
                            <mat-icon>edit</mat-icon> 
                            </button> -->
                            <button style="background-color: #404258;" (click)=" deleteCustomer(c.customerId)"  class="delete-button">
                                <mat-icon>delete</mat-icon> 
                            </button>
                        </td>
                        
                      </tr>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
          </div>  
      
    </div>
</div>
