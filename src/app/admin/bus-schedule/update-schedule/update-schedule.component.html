

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-10 offset-md-2">
            <form (ngSubmit)="updateSchedule()">
            
                <mat-dialog-content>
                   
                        <h1>Update Schedule</h1>
                    
                        <mat-form-field appearance="fill">
                        <mat-label>Date</mat-label>
                        <input name="startAndEnd"
                        [(ngModel)]="schedule.startAndEnd"
                         matInput placeholder="Enter Bus Number">
                        <mat-icon matSuffix>calendar_month</mat-icon> 
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                        <mat-label>Date</mat-label>
                        <input name="date"
                        [(ngModel)]="schedule.date"
                         matInput placeholder="Enter Bus Number">
                        <mat-icon matSuffix>calendar_month</mat-icon> 
                        </mat-form-field>
            

                            <mat-form-field appearance="fill">
                                <mat-label>Bus Number</mat-label>
                                <mat-select name="bus" [(ngModel)]="schedule.bus.busId">
                                  <mat-option *ngFor="let b of busses" [value]="b.busId">
                                  {{b.busCode}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>

                            <!-- {{schedule | json}} -->
                       
                    
                </mat-dialog-content>
                <mat-dialog-actions align="end">
                    <button mat-raised-button color="primary" type="submit">Update</button>
                    <button mat-raised-button mat-dialog-close color="warn" >Cancel</button>
                </mat-dialog-actions>
            </form>
        </div>
        
    </div>
</div>
