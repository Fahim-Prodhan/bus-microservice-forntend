<div class="bootstrap-wrapper" style="background-color: #34364e;">
    <div class="container">
        <div class="row">
        
                <mat-card style="background-color: #3a3d5ae0; color:#ffff; margin-bottom: 10px; margin-top: 10px;" class="card-title">
                    
                    <mat-card-title >All Routes List</mat-card-title>
                
            </mat-card>

            <table style="background-color: #34364e; color:#ffff">
                <tr>
                  <th>Serial No</th>
                  <th>Departure</th>
                  <th>Destination</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Pirce</th>
                  <th>Action</th>
                </tr>
                <tr *ngFor="let r of scheduleData.routes | paginate: { itemsPerPage: pageSize, currentPage: page } ; let x = index">
                  <td>{{ x + 1 }}</td>
                  <td>{{ r.departure }}</td>
                  <td>{{ r.destination }}</td>
                  <td>{{ r.date | date }}</td>
                  <td>{{ r.time }}</td>
                  <td>{{ r.price }}</td>
                  <td>
                    <!-- <button class="edit-button">
                      <mat-icon>edit</mat-icon>
                    </button> -->
                    <button style="background-color: #34364e ;" (click)="deleteRoute(r.routeId)"  class="delete-button">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </tr>
              </table>
              <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
